
 <!-- Main content -->
 <div class="row">
	 <div class="content-center">
		 <img class="logo-login" src="../dist/img/logo-rendo.png" alt="logo" title="logo">
		 <form id="formCadastrarMotorista">
			 <div class="form-group">
				 <input type="text" class="form-control" name="nome_completo" placeholder="Nome" maxlength="150" required>
				 <input type="text" class="form-control cnh" name="cnh" placeholder="CNH"  required>
				 <input type="text" class="form-control" name="email" placeholder="E-mail" maxlength="150" required>
				 <input type="password" class="form-control" name="senha" placeholder="Senha" required>
				 <input type="password" class="form-control" name="senha_confirmacao" placeholder="Senha" required>
				 <input name="funcao" value="cadastrarMotorista" hidden>
				 <button type="submit" class="btn-atualizar btnCriarContaMotorista">Criar Conta</button><br>
				 <button class="form-control btn-atualizar targetPage" dt-page="#pageLogin">Voltar</button>
			 </div>
		 </form>
	 </div>
 </div>
