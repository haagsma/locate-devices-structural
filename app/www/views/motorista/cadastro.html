
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
		  <div align="center">
			  <form id="formAtualizaCadastroImg" enctype="multipart/form-data" method="post">

					  <div class="fileupload-new thumbnail img-circle img-perfil" >
						  <img src="../../dist/img/user2-160x160.jpg" class="imgPerfilCadastro" alt="User Image" style="width: 160px; height: 160px">

					  <div class="fileupload-preview fileupload-exists thumbnail img-circle img-perfil" style="max-width: 200px" ></div>
					  <div>

				  <input type="text" class="form-control numCadastro" placeholder="NÃºmero da casa" maxlength="4" name="numero"  required>

				  <input type="text" class="form-control cidCadastro" placeholder="Cidade" name="cidade" id="cidade" maxlength="100" required>
				  <input type="text" class="form-control estCadastro" placeholder="Siglas do Estado" maxlength="2" name="estado" id="estado" required>
				  <input id="idCadastro" name="id" hidden>
				  <input name="funcao" value="atualizarCadastroMotorista" hidden>
				  <button type="submit" id="atualizaCadastro" name="submit" class="btn-atualizar">Atualizar</button>
			  </form>
		  </div>
      </div>
	</section>
